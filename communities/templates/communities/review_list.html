{% extends 'base.html' %}

{% block content %}
{% for review in reviews %}
<div class="container" style="width:70%">
    <div class="row">
        <div class="card my-4 p-0 col align-self-center">
            
            <div class="card-header d-flex justify-content-between">
                <h3 class="card-title text-center">{{ review.title }}</h3>
                <h5 class="card-title text-center"><small>{{ review.user }}님이 작성</small></h5>
            </div>
            <div class="card-body">
            
            <p class="card-text">영화 제목 : {{ review.movie_title }}</p>
            <p class="card-text">{{ review.content }}</p>
            <div class= "d-flex justify-content-end">
                <a href="{% url 'communities:review_detail' review.pk %}" class="btn btn-primary">자세히 보기</a>
            </div>
            </div>
            <div class="card-footer text-muted d-flex justify-content-end">
                {{ review.created_at.date }} 에 작성됨.
                {{ review.updated_at.date }} 에 수정됨.
            </div>
            
        </div>
    </div>
</div>
  {% endfor %}
{% endblock %}
